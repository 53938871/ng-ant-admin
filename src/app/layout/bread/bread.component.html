<div class="bread">
  <nz-breadcrumb>
    <nz-breadcrumb-item>
      <a href="/dashboard"><i class="anticon anticon-home"></i><span>Dashboard</span></a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item *ngFor="let breadcrumb of breadcrumbs">
      <a routerLink="{{breadcrumb.url}}" routerLinkActive="active"><i class="anticon anticon-{{breadcrumb.icon}}"></i><span>{{ breadcrumb.label }}</span></a>
    </nz-breadcrumb-item>
  </nz-breadcrumb>
</div>
